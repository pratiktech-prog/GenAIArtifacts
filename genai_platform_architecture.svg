<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="620">

  <!-- Title -->
  <text x="350" y="40" font-size="26" font-weight="bold" fill="#000">
    Enterprise GenAI Platform Architecture
  </text>

  <!-- Developers / IDE -->
  <rect x="50" y="250" width="180" height="120" fill="#dce6ff" stroke="#1a3e8a" stroke-width="2" rx="10"/>
  <text x="80" y="290" font-size="18" fill="#1a3e8a">Developers</text>
  <text x="80" y="320" font-size="14" fill="#1a3e8a">VSCode / Copilot</text>

  <!-- Arrow -->
  <line x1="230" y1="310" x2="300" y2="310" stroke="#000" stroke-width="2"/>

  <!-- MCP Server -->
  <rect x="300" y="210" width="240" height="200" fill="#e9ffe8" stroke="#267a1b" stroke-width="2" rx="10"/>
  <text x="350" y="245" font-size="20" fill="#267a1b">MCP Server</text>
  <text x="320" y="275" font-size="14">• Repo scanning</text>
  <text x="320" y="300" font-size="14">• Schema/API discovery</text>
  <text x="320" y="325" font-size="14">• Context bundling</text>
  <text x="320" y="350" font-size="14">• Permissions & access</text>

  <!-- Arrow -->
  <line x1="540" y1="310" x2="640" y2="310" stroke="#000" stroke-width="2"/>

  <!-- AI Gateway -->
  <rect x="640" y="210" width="260" height="200" fill="#fff2cc" stroke="#a67c00" stroke-width="2" rx="10"/>
  <text x="700" y="245" font-size="20" fill="#a67c00">AI Gateway</text>
  <text x="660" y="275" font-size="14">• Model routing</text>
  <text x="660" y="300" font-size="14">• Safety filters</text>
  <text x="660" y="325" font-size="14">• Cost & token control</text>
  <text x="660" y="350" font-size="14">• Logging & audit</text>

  <!-- Model providers -->
  <rect x="950" y="80" width="130" height="60" fill="#ffe6e6" stroke="#b50000" stroke-width="2" rx="8"/>
  <text x="970" y="110" font-size="14" fill="#b50000">GPT / Claude</text>

  <rect x="950" y="260" width="130" height="60" fill="#e6fffa" stroke="#008b74" stroke-width="2" rx="8"/>
  <text x="960" y="290" font-size="14" fill="#008b74">Domain LLMs</text>

  <rect x="950" y="440" width="130" height="60" fill="#ebe6ff" stroke="#5a2ea6" stroke-width="2" rx="8"/>
  <text x="970" y="470" font-size="14" fill="#5a2ea6">Internal LLMs</text>

  <!-- Lines to model providers -->
  <line x1="900" y1="260" x2="950" y2="110" stroke="#000" stroke-width="2"/>
  <line x1="900" y1="310" x2="950" y2="290" stroke="#000" stroke-width="2"/>
  <line x1="900" y1="360" x2="950" y2="470" stroke="#000" stroke-width="2"/>

  <!-- RAG Layer -->
  <rect x="350" y="450" width="350" height="140" fill="#e6f7ff" stroke="#006c8a" stroke-width="2" rx="10"/>
  <text x="450" y="480" font-size="18" fill="#006c8a">RAG Layer</text>
  <text x="365" y="510" font-size="14">• Vector store</text>
  <text x="365" y="535" font-size="14">• Knowledge indexing</text>
  <text x="365" y="560" font-size="14">• Document retrieval</text>

  <!-- Governance -->
  <rect x="50" y="60" width="280" height="100" fill="#fff0f5" stroke="#a6004a" stroke-width="2" rx="10"/>
  <text x="110" y="100" font-size="18" fill="#a6004a">Governance Layer</text>
  <text x="70" y="130" font-size="14" fill="#a6004a">RAI • Privacy • Security • Access Policies</text>

</svg>
